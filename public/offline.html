<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Perpustakaan Keliling</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0693E3 0%, #0056b3 100%);
            color: white;
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 40px;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .retry-btn {
            background: white;
            color: #0693E3;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Tidak Ada Koneksi</h1>
        <p>Maaf, Anda sedang offline. Silakan periksa koneksi internet Anda dan coba lagi.</p>
        <button class="retry-btn" onclick="window.location.reload()">ðŸ”„ Coba Lagi</button>
    </div>
</body>
</html>
